        <div id="content" class="main-content">

            首先准备一个长木板，然后将小车放到长木板上，通过弹簧测力计来拉动小车测量摩擦力，<br>
            然后分别在小车上添加1，2，3，4，5个5g的砝码测量摩擦力<br>

        </div>

        </div>

            <h3>实验结论</h3>
            实验验证物理的摩擦力公式F=μ×Fn准确性是正确的<br>
            摩檫力随着整体质量的增加线性增加<br>
        </div>

        <!--        实验评价区域-->
        <div id="comm" class="main-comm">
            <h3>实验评价</h3>

                <button type="submit">提交评语</button>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    // 加载google的图标api当前版本的包
    google.charts.load('current', {'packages':['corechart','bar','gauge','scatter','table']});
    // 设置一个回调方法，这个方法会在加载结束后自动执行
    google.charts.setOnLoadCallback(drawTableChart);
    google.charts.setOnLoadCallback(drawLineChart);

    //回调方法中需要准备数据整理成需要数据表格，
    //然后将数据表格实例化，然后将数据表绘制出来、
    function drawPieChart() {
        // 创建数据表格
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
        ]);
        // 设置数据表格的一些属性
        var options = {'title':'How Much Pizza I Ate Last Night',
            'width':400,
            'height':250
        };

        // 实例化并且绘制图标，传递一些参数
        var chart = new google.visualization.PieChart(document.getElementById(addElementDiv("graph")));
        chart.draw(data, options);
    }

    function drawColumnChart() {
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Sales');
        data.addColumn('number', 'Expenses');
        data.addRows([
            ['2004', 1000, 400],
            ['2009', 1170, 460],
            ['2010', 660, 1200],
            ['2011', 1030, 540]
        ]);

        var chart = new google.visualization.ColumnChart(document.getElementById(addElementDiv("graph")));

        chart.draw(data, {
            width: '100%',
            height: 200,
            title: '条形图示例',
            backgroundColor:'#ffffff',
            legend:"none",
            chartArea:{
                left:50,
                top:5,
                width:"100%",
                height:"85%"
            },
            hAxis: {
                title: 'Year',
                titleTextStyle: {
                    color: 'red'
                }
            },
            axisTitlesPosition: "none"
        });
    }
    function drawPieChart1() {
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Task');
        data.addColumn('number', 'Hours per Day');
        data.addRows([['Work',11],['Eat',2],['Commute',2],['Watch TV',2],['Sleep',7]]);
        var chart = new google.visualization.PieChart(document.getElementById(addElementDiv("graph")));
        chart.draw(data, {
            width: '100%',
            height: 200,
            title: '',
            backgroundColor:'#ffffff', chartArea:{left:'10%',top:'6%', width:'100%',height:'88%'}});
    }
    function drawLineChart() {
        data = new google.visualization.DataTable();
        data.addColumn('number', '砝码数量');
        data.addColumn('number', '总质量');
        data.addColumn('number', '摩擦力');
        data.addRows([
            [0,20,4],
            [1,25,5],
            [2,30,6],
            [3,35,7],
            [4,40,8],
            [5,45,9]
        ]);
        var chart = new google.visualization.LineChart(document.getElementById(addElementDiv("graph")));

        chart.draw(data, {
            width: '100%',
            height: 200,
            title: '',
            backgroundColor:'#ffffff',
            legend:"none",
            chartArea:{
                left:50,
                top:5,
                width:"100%",
                height:"85%"
            },
            hAxis: {
                title: 'Year',
                titleTextStyle: {
                    color: 'red'
                }
            },
            lineWidth:4,
            axisTitlesPosition:"none"
        });
    }
    function drawTableChart() {
        data = new google.visualization.DataTable();
        data.addColumn('number', '砝码数量');
        data.addColumn('number', '总质量');
        data.addColumn('number', '摩擦力');
        data.addRows([
            [0,20,4],
            [1,25,5],
            [2,30,6],
            [3,35,7],
            [4,40,8],
            [5,45,9]
        ]);
        var chart = new google.visualization.Table(document.getElementById(addElementDiv("graph")));
        chart.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
    }
    function drawScattlerChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Hours Studied');
        data.addColumn('number', 'Final');

        data.addRows([
            [0, 67], [1, 88], [2, 77],
            [3, 93], [4, 85], [5, 91],
            [6, 71], [7, 78], [8, 93],
            [9, 80], [10, 82],[0, 75],
            [5, 80], [3, 90], [1, 72],
            [5, 75], [6, 68], [7, 98],
            [3, 82], [9, 94], [2, 79],
            [2, 95], [2, 86], [3, 67],
            [4, 60], [2, 80], [6, 92],
            [2, 81], [8, 79], [9, 83],
            [3, 75], [1, 80], [3, 71],
            [3, 89], [4, 92], [5, 85],
            [6, 92], [7, 78], [6, 95],
            [3, 81], [0, 64], [4, 85],
            [2, 83], [3, 96], [4, 77],
            [5, 89], [4, 89], [7, 84],
            [4, 92], [9, 98]
        ]);

        var options = {
            width: 600,
            height: 400,
            chart: {
                title: 'Students\' Final Grades',
                subtitle: 'based on hours studied'
            },
            hAxis: {title: 'Hours Studied'},
            vAxis: {title: 'Grade'}
        };

        var chart = new google.charts.Scatter(document.getElementById(addElementDiv("graph")));

        chart.draw(data, google.charts.Scatter.convertOptions(options))
    }
    function drawGaugeChart() {
        var data = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Memory', 80],
            ['CPU', 55],
            ['Network', 68]
        ]);

        var options = {
            width: 400, height: 120,
            redFrom: 90, redTo: 100,
            yellowFrom:75, yellowTo: 90,
            minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById(addElementDiv("graph")));

        chart.draw(data, options);

        setInterval(function() {
            data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
            chart.draw(data, options);
        }, 13000);
        setInterval(function() {
            data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
            chart.draw(data, options);
        }, 5000);
        setInterval(function() {
            data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
            chart.draw(data, options);
        }, 26000);
    }
</script>
<script type="text/javascript">
    //动态添加div
    function addElementDiv(obj){
        var parent = document.getElementById(obj);
        //添加div
        var id = "div"+Date.now();
        var div = document.createElement("div");
        var br = document.createElement("br");
        //设置div属性
        div.setAttribute("id",id);//给div一个id
        div.innerHTML = "js 动态添加的div";//添加文字
        parent.appendChild(br);
        parent.appendChild(div);
        return id;
    }
</script>
